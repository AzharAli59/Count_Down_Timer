<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="counter.css">
    <title>Document</title>

  <body>

          </div>

          </div>
          <div>
            <input type="text" readonly value="0" id="minute" />
            <br />
            <label for="">Minutes</label>
          </div>
          <div>
            <input type="text" readonly value="0" id="second" />

            <label for="">Seconds</label>
          </div>
        </div>
      </div>
    </div>
    <script src="counter.js"></script>
